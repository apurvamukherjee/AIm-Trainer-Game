<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aim Trainer Game</h1>
        <p>Score by clicking the moving box!</p>

        <p id="timer">Time: <span id="time-left">120</span> seconds</p>
        <p>High Score: <span id="highscore">0</span></p>

        <div id="game-area">
            <div id="box"></div>
        </div>

        <p class="score">Score: <span id="score">0</span></p>
        
        <div class="level-buttons">
            <button id="level-1-btn" class="level-btn">Level 1</button>
            <button id="level-2-btn" class="level-btn">Level 2</button>
            <button id="level-3-btn" class="level-btn">Level 3</button>
        </div>

        <div class="control-buttons">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn" disabled>Pause Game</button>
            <button id="restart-btn" disabled>Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
